---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: alertdist
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: alertdist
    spec:
      containers:
      - name: alertdist
        image: openebs/cortex-alertdist:alerts-b454a216
        imagePullPolicy: Always 
        args:
        - -log.level=debug
        - -server.http-listen-port=80
        - -consul.hostname=consul.default.svc.cluster.local:8500
        - -distributor.replication-factor=1
        ports:
        - containerPort: 80
